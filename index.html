<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JavaScript/simon game/style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start The Game</h2>
    <div class="div-container">
        <div class="line-one">
            <div class="btn red " id="red" type = "button"></div>
            <div class="btn yellow" id="yellow" type = "button"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type = "button"></div>
            <div class="btn purple" id="purple" type = "button"></div>
        </div>
    </div>
    <script src="/JavaScript/simon game/app.js"></script>
</body>
</html>
